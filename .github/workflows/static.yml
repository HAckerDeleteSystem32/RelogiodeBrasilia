
<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Relógio Moderno</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <style> body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; flex-direction: column; transition: background-color 0.3s; } .clock-container { text-align: center; background: #fff; padding: 50px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); max-width: 500px; margin-bottom: 20px; } #date { font-size: 20px; font-weight: bold; color: #555; } #clock { font-size: 110px; font-weight: bold; color: #333; margin: 10px 0; } #quote { margin-top: 20px; font-size: 20px; color: #555; } .quote-container { max-width: 500px; margin: 0 auto; } #dark-mode-btn { position: absolute; top: 20px; right: 20px; background-color: #333; color: #fff; border: none; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s; } #dark-mode-btn:hover { background-color: #555; } .dark-mode { background-color: #000; color: #fff; } .dark-mode .clock-container { background-color: #222; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); } .dark-mode #quote, .dark-mode #clock, .dark-mode #date { color: #fff; } footer { text-align: center; color: #888; font-size: 14px; margin-top: 20px; } </style> </head> <body> <button id="dark-mode-btn">Modo Escuro</button> <div class="clock-container"> <div id="date"></div> <div id="clock">00:00:00</div> <div class="quote-container"> <div id="quote">O único modo de fazer um excelente trabalho é amar o que você faz.</div> </div> </div> <footer> <p>Copyright Guilherme Emanuel 2024 - Todos os direitos reservados.</p> </footer> <script> const quotes = [ 'O único modo de fazer um excelente trabalho é amar o que você faz.', 'Acredite em si próprio e todo o resto virá naturalmente.', 'O sucesso é a soma de pequenos esforços repetidos dia após dia.', 'Não pare até se orgulhar.', 'Você é capaz de mais do que imagina.', 'A persistência é o caminho do êxito.', 'Não se preocupe com as falhas, preocupe-se com as chances que você perde quando não tenta.', 'O que você faz hoje pode melhorar todos os seus amanhãs.', 'A única forma de alcançar o impossível é acreditar que é possível.', 'Não importa o quão devagar você vá, desde que não pare.', 'Os maiores obstáculos estão dentro de nós mesmos.', 'O fracasso não é o oposto do sucesso, é parte do sucesso.', 'A chave para a felicidade é a liberdade, e a chave para a liberdade é a coragem.', 'Se você pode sonhar, você pode realizar.', 'O segredo do sucesso é começar antes de estar pronto.', 'O caminho para o sucesso é sempre em construção.', 'As coisas boas acontecem para aqueles que esperam, mas as melhores para aqueles que vão atrás.', 'A vida é 10% o que acontece com você e 90% como você reage.', 'Faça o seu melhor até que você saiba melhor. Então, quando você souber melhor, faça melhor.', 'Acredite que você pode e você já está no meio do caminho.', 'A felicidade não é algo pronto. Ela vem de suas próprias ações.', 'Você nunca saberá o quão forte você é até que ser forte seja sua única opção.', 'Às vezes, a maior aventura é simplesmente um passo em direção ao desconhecido.', 'Os melhores momentos da vida vêm quando você arrisca algo novo.', 'Enxergue além do óbvio.', 'Feito por Guilherme Emanuel.', 'Você estudou, logo você sabe.', 'A vida é curta, então faça valer a pena.', 'Cada pequeno passo conta na jornada do sucesso.', 'O maior erro é não tentar.', 'O sucesso vem da persistência, não da sorte.', 'Acredite em suas escolhas e conquiste o impossível.', 'O aprendizado nunca acaba, apenas evolui.', 'O verdadeiro conhecimento vem da experiência.', 'A mente que se abre para um novo conhecimento nunca volta ao seu tamanho original.' ]; function updateClock() { const now = new Date(); const hours = String(now.getHours()).padStart(2, '0'); const minutes = String(now.getMinutes()).padStart(2, '0'); const seconds = String(now.getSeconds()).padStart(2, '0'); document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`; const day = String(now.getDate()).padStart(2, '0'); const month = now.toLocaleString('default', { month: 'long' }); const year = now.getFullYear(); document.getElementById('date').textContent = `${day} de ${month} de ${year}`; } function updateQuote() { const randomIndex = Math.floor(Math.random() * quotes.length); document.getElementById('quote').textContent = quotes[randomIndex]; } function toggleDarkMode() { document.body.classList.toggle('dark-mode'); const btnText = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro'; document.getElementById('dark-mode-btn').textContent = btnText; } document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode); setInterval(updateClock, 1000); // Atualiza o relógio a cada segundo setInterval(updateQuote, 20000); // Atualiza a frase a cada 20 segundos updateClock(); </script> </body> </html> 
